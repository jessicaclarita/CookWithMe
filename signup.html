<!DOCTYPE html>
<html>
    <head>
        <title>Cook With Me - Sign Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" crossorigin="anonymous" href="./css/signup.css">
    </head>
    <body>
        <center>
         <form action='/login.html' method='post'>
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
   
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" 
                id="psw" name="psw" minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and 
                lowercase letter, and at least 8 or more characters" required>
                <br><br>

                <label for="repeatpsw"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" 
                id="repeatpsw" name="repeatpsw" required><br><br>

                <label>
                <input type="checkbox" checked="checked" name="remember"> 
                Remember me
                </label><br>

                <label>
                <input type="checkbox" checked="checked" name="agree_tnc"> 
                By creating an account you agree to our 
                <a href="tnc.html">Terms & Privacy</a>
                </label><br><br>
            </div>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div> 
        
            <div class="container_signin">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
         </form>
        </center>
    </body>
</html>
